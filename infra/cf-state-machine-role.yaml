AWSTemplateFormatVersion: "2010-09-09"
Description: Set up role for state machine executions [managed by github.com/biomage-org/iac]

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the role needs to be created.
Resources:
  StateMachineRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub 'state-machine-role-${Environment}'
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: !Sub "can-trace-xray-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "xray:PutTraceSegments"
                  - "xray:PutTelemetryRecords"
                  - "dynamodb:DescribeTable"
                  - "xray:GetSamplingRules*"
                  - "xray:GetSamplingTargets"
                  - "dynamodb:Scan"
                  - "dynamodb:BatchWrite*"
                  - "dynamodb:DeleteItem"
                  - "dynamodb:Update*"
                  - "dynamodb:PutItem"
                Resource:
                  - '*'

        - PolicyName: !Sub "can-publish-to-sns-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: "sns:Publish"
                Resource: !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:work-results-${Environment}-*"

        - PolicyName: !Sub "can-submit-job-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "batch:SubmitJob"
                Resource:
                  - !Sub "arn:aws:batch:*:${AWS::AccountId}:job-definition/job-pipeline-${Environment}-*"
                  - !Sub "arn:aws:batch:*:${AWS::AccountId}:job-queue/queue-pipeline-${Environment}"

Outputs:
  Arn:
    Description: Address to use to connect to Primary Cluster endpoint
    Value: !GetAtt StateMachineRole.Arn
    Export:
      Name: !Sub 'biomage-state-machine-role-${Environment}::ARN'
