# Template Github AWS IdP setup. This should be run once before deployment.
# Modified from: https://github.com/aws-actions/configure-aws-credentials#sample-iam-oidc-cloudformation-template
AWSTemplateFormatVersion: "2010-09-09"
Description: Set up IAC role using Github OIDC for workflow permissions

Resources:
  Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: ci-iac-role
      MaxSessionDuration: 7200
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Action: sts:AssumeRoleWithWebIdentity
            Principal:
              Federated: !Ref GithubOidc
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                # Change the placeholder <ORGANISATION_NAME> below when deploying the template
                token.actions.githubusercontent.com:sub: repo:<ORGANISATION_NAME>/iac:*
      Policies:
        - PolicyName: OIDCScopedPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:*
                  - cognito-idp:*
                  - ec2:*
                  - eks:*
                  - iam:AttachRolePolicy
                  - iam:CreatePolicy
                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:DetachRolePolicy
                  - iam:GetOpenIDConnectProvider
                  - iam:GetRole
                  - iam:List*
                  - iam:TagInstanceProfile
                  - iam:TagPolicy
                  - iam:TagRole
                  - iam:TagServerCertificate
                  - iam:PutRolePolicy
                  - kms:*
                  - s3:*
                  - states:*
                  - sts:GetCallerIdentity
                  - sts:GetServiceBearerToken
                  - sts:SetContext
                  - sts:SetSourceIdentity
                  - sts:TagSession
                Resource: '*'



  GithubOidc:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1
        - 1c58a3a8518e8759bf075b76b750d4f2df264fcd

Outputs:
  Role:
    Value: !GetAtt Role.Arn
