apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

# do not add `name` and `region` to this eksctl file. CI will fill these in automatically
metadata:

iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: dummy-setup-account
      attachPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Deny
            Action:
              - "s3:*"
            Resource: '*'
    - metadata:
        name: aws-node
        namespace: kube-system
        labels:
          aws-usage: cluster-ops
      attachPolicyARNs:
      - "arn:aws:iam::aws:policy/AmazonEKS_CNI_Policy"

nodeGroups:
  - name: prod-ready-nodegroup-1
    instanceType: r5.4xlarge
    desiredCapacity: 1
    minSize: 1
    maxSize: 4
    volumeSize: 80
    iam:
      withAddonPolicies:
        ebs: true
        autoScaler: true
