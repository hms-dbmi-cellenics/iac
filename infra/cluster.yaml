apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

# do not add `name` and `region` to this eksctl file. CI will fill these in automatically
metadata:

iam:
  withOIDC: true

nodeGroups:
  - name: ng-4
    instanceType: r5.4xlarge
    desiredCapacity: 1
    minSize: 1
    maxSize: 3
    volumeSize: 20
    iam:
      withAddonPolicies:
        ebs: true