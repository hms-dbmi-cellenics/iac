apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

# do not add `name` and `region` to this eksctl file. CI will fill these in automatically
metadata:

iam:
  withOIDC: true
  serviceAccounts:
    - metadata:
        name: dummy-setup-account
      attachPolicy:
        Version: "2012-10-17"
        Statement:
          - Effect: Deny
            Action:
              - "s3:*"
            Resource: '*'

nodeGroups:
  - name: 32-gb-ram-nodes-more-disk
    instanceType: r5.xlarge
    desiredCapacity: 1
    minSize: 1
    maxSize: 4
    volumeSize: 40
    iam:
      withAddonPolicies:
        ebs: true