    ref: refs/heads/master
  releaseName: ui
  values:
    biomageCi:
      repo: hms-dbmi-cellenics/ui
      sandboxId: agi-hazy-dollar
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: ui
      tag: refs-pull-720-merge-ed2a2203b13f9a0cf4bfa57d8be56191cc62cd78
    kubernetes:
      env: staging
    livenessProbe:
      probeType: tcpSocket
