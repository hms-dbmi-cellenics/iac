---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: agi-hazy-dollar
  name: ui-agi-hazy-dollar
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-pull-720-merge-*
    fluxcd.io/automated: 'true'
  labels:
    sandboxId: agi-hazy-dollar
  name: ui
  namespace: ui-agi-hazy-dollar
spec:
