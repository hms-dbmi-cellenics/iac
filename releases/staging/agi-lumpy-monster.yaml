    memoryRequest: 4Gi
    pipelineRunner:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/pipeline:refs-pull-246-merge-3159e43c53962847e5d087a253ad95ad491f6d6d-pipeline-runner
    replicaCount: 0
