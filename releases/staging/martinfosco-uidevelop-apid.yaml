apiVersion: v1
kind: Namespace
metadata:
  labels:
    sandboxId: martinfosco-uidevelop-apid
  name: api-martinfosco-uidevelop-apid
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  annotations:
    filter.fluxcd.io/chart-image: glob:refs-heads-develop-*
    fluxcd.io/automated: 'false'
  labels:
    sandboxId: martinfosco-uidevelop-apid
  name: api
  namespace: api-martinfosco-uidevelop-apid
spec:
  chart:
    git: git@github.com:biomage-ltd/iac
    path: charts/nodejs
    ref: d053fc4abcffd377f3debffa6cf6b010a1cf69cf
  releaseName: api
  values:
    biomageCi:
      repo: biomage-ltd/api
      sandboxId: martinfosco-uidevelop-apid
    hpa:
      enabled: true
      maxReplicas: 10
      minReplicas: 1
      targetCPUUtilizationPercentage: 80
    image:
      registry: 242905224710.dkr.ecr.eu-west-1.amazonaws.com
      repository: api
      tag: refs-heads-develop-3c78514c9e4895e916ec30e0ea1bb9a70c9d68de
    ingress:
      annotations:
        alb.ingress.kubernetes.io/healthcheck-path: /v1/health
    kubernetes:
      env: staging
    livenessProbe:
      path: /v1/health
    readinessProbe:
      path: /v1/health
    resources:
      requests:
        cpu: 100m
    service:
      externalPort: 3000
      internalPort: 3000
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/api-role-staging
