---
apiVersion: v1
kind: Namespace
metadata:
  name: worker-default
  labels:
    sandboxId: default
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: worker
  namespace: worker-default
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/r: glob:refs-tags-*-r
    filter.fluxcd.io/python: glob:refs-tags-*-python
  labels:
    sandboxId: default
spec:
  releaseName: worker
  chart:
    git: git@github.com:biomage-ltd/worker
    path: chart-infra/
    ref: ce16a7afee1d5de93657cd8c963b64fc91104afa
  values:
    kubernetes:
      env: production
    serviceAccount:
      iamRole: arn:aws:iam::242905224710:role/worker-role-production
    sandboxId: default
    replicaCount: 2
    r:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-tags-0.3.0-r
      memoryRequest: 28Gi
    python:
      image: 242905224710.dkr.ecr.eu-west-1.amazonaws.com/worker:refs-tags-0.3.0-python
