name: Create a new release
on: 
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repo name to be released'
        required: true
      release:
        description: 'Release version'
        required: true
jobs:
  create-release:
    name: ${{ format('Create release {0}-{1}', github.event.inputs.repo, github.event.inputs.release) }}
    runs-on: ubuntu-20.04
    steps:
      - id: checkout-repo
        name: ${{ format('Checking out {0} repo', github.event.inputs.repo) }}
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: ${{ format('biomage-ltd/{0}', github.event.inputs.repo ) }}
          ref: develop
          token: ${{ secrets.API_TOKEN_GITHUB }}


      - id: disable-admin-enforcement-master
        name: Temporarily disable admin enforcement
        uses: benjefferies/branch-protection-bot@master
        with:
          access-token: ${{ secrets.API_TOKEN_GITHUB }}
          owner: biomage-ltd
          repo: ${{ github.event.inputs.repo }}
          enforce_admins: false
          branch: master
          retries: 8

      - id: disable-admin-enforcement-develop
        name: Temporarily disable admin enforcement
        uses: benjefferies/branch-protection-bot@master
        with:
          access-token: ${{ secrets.API_TOKEN_GITHUB }}
          owner: biomage-ltd
          repo: ${{ github.event.inputs.repo }}
          enforce_admins: false
          branch: develop
          retries: 8

      - id: create-release
        name: Create the new release.
        run: |-

            # checkout master to make it present in the current working tree
            git checkout master
            git checkout develop

            # We check for differences because master and develop are in different commits (due to merge) so git log is never empty.
            if [ "$(git diff master..develop)" = "" ]; then
              echo " * No changes detected between master and develop."
            else
              echo " * Found changes between master and develop. Commits found: "
              echo "$(git log --pretty=format:%s master..develop | xargs -I % sh -c 'echo "\t- %";' )"
            fi

            # changelog to be added to the tag
            changes=$(git log --pretty=format:%s master..develop | xargs -I % sh -c 'echo "\t- %";' )
            git config user.name "Github Actions"

            # create new tag in the current develop branch
            git tag -a "${RELEASE}" -m '${changes}' -f
            # merge develop tag into release_branch
            git checkout master
            git merge --ff-only
        env:
          RELEASE: ${{ github.event.inputs.release }}
          RELEASE_BRANCH: master
          REPO: ${{ github.event.inputs.repo }}
      
      - id: push-to-master
        name: Push new release into master
        uses: ad-m/github-push-action@master
        with:
          repository: ${{ format('biomage-ltd/{0}', github.event.inputs.repo ) }}
          github_token: ${{ secrets.API_TOKEN_GITHUB }}
          branch: master
          tags: true

      - id: push-to-develop
        name: Push new release into develop
        uses: ad-m/github-push-action@master
        with:
          repository: ${{ format('biomage-ltd/{0}', github.event.inputs.repo ) }}
          github_token: ${{ secrets.API_TOKEN_GITHUB }}
          branch: develop
          tags: true

      - id: enable-admin-enforcement-develop
        name: Re-enable admin enforcement
        uses: benjefferies/branch-protection-bot@master
        if: always()
        with:
          access-token: ${{ secrets.API_TOKEN_GITHUB }}
          owner: biomage-ltd
          repo: ${{ github.event.inputs.repo }}
          enforce_admins: true
          retries: 8
          branch: develop

      - id: enable-admin-enforcement-master
        name: Re-enable admin enforcement
        uses: benjefferies/branch-protection-bot@master
        if: always()
        with:
          access-token: ${{ secrets.API_TOKEN_GITHUB }}
          owner: biomage-ltd
          repo: ${{ github.event.inputs.repo }}
          enforce_admins: true
          retries: 8
          branch: master
