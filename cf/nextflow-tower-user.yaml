AWSTemplateFormatVersion: '2010-09-09'
Description: Setup IAM User for Nextflow Tower

Resources:
  NextflowTowerUser:
    Type: AWS::IAM::User
    Properties:
      UserName: nextflow-tower-user
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/CloudWatchLogsReadOnlyAccess

  TowerForgeManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Policy for Nextflow Tower to forge infrastructure
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "TowerForge0"
            Effect: "Allow"
            Action: [
                "ssm:GetParameters",
                "iam:CreateInstanceProfile",
                "iam:DeleteInstanceProfile",
                "iam:GetRole",
                "iam:RemoveRoleFromInstanceProfile",
                "iam:CreateRole",
                "iam:DeleteRole",
                "iam:AttachRolePolicy",
                "iam:PutRolePolicy",
                "iam:AddRoleToInstanceProfile",
                "iam:PassRole",
                "iam:DetachRolePolicy",
                "iam:ListAttachedRolePolicies",
                "iam:DeleteRolePolicy",
                "iam:ListRolePolicies",
                "iam:TagRole",
                "iam:TagInstanceProfile",
                "batch:CreateComputeEnvironment",
                "batch:DescribeComputeEnvironments",
                "batch:CreateJobQueue",
                "batch:DescribeJobQueues",
                "batch:UpdateComputeEnvironment",
                "batch:DeleteComputeEnvironment",
                "batch:UpdateJobQueue",
                "batch:DeleteJobQueue",
                "fsx:DeleteFileSystem",
                "fsx:DescribeFileSystems",
                "fsx:CreateFileSystem",
                "fsx:TagResource",
                "ec2:DescribeSecurityGroups",
                "ec2:DescribeAccountAttributes",
                "ec2:DescribeSubnets",
                "ec2:DescribeLaunchTemplates",
                "ec2:DescribeLaunchTemplateVersions",
                "ec2:CreateLaunchTemplate",
                "ec2:DeleteLaunchTemplate",
                "ec2:DescribeKeyPairs",
                "ec2:DescribeVpcs",
                "ec2:DescribeInstanceTypeOfferings",
                "ec2:GetEbsEncryptionByDefault",
                "elasticfilesystem:DescribeMountTargets",
                "elasticfilesystem:CreateMountTarget",
                "elasticfilesystem:CreateFileSystem",
                "elasticfilesystem:DescribeFileSystems",
                "elasticfilesystem:DeleteMountTarget",
                "elasticfilesystem:DeleteFileSystem",
                "elasticfilesystem:UpdateFileSystem",
                "elasticfilesystem:PutLifecycleConfiguration",
                "elasticfilesystem:TagResource"
            ]
            Resource: "*"
      Users:
        - !Ref NextflowTowerUser

  TowerLaunchManagedPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      Description: Policy for Nextflow Tower to launch and manage jobs
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: "TowerLaunch0"
            Effect: "Allow"
            Action: [
                "s3:Get*",
                "s3:List*",
                "batch:DescribeJobQueues",
                "batch:CancelJob",
                "batch:SubmitJob",
                "batch:ListJobs",
                "batch:TagResource",
                "batch:DescribeComputeEnvironments",
                "batch:TerminateJob",
                "batch:DescribeJobs",
                "batch:RegisterJobDefinition",
                "batch:DescribeJobDefinitions",
                "ecs:DescribeTasks",
                "ec2:DescribeInstances",
                "ec2:DescribeInstanceTypes",
                "ec2:DescribeInstanceAttribute",
                "ecs:DescribeContainerInstances",
                "ec2:DescribeInstanceStatus",
                "ec2:DescribeImages",
                "logs:Describe*",
                "logs:Get*",
                "logs:List*",
                "logs:StartQuery",
                "logs:StopQuery",
                "logs:TestMetricFilter",
                "logs:FilterLogEvents",
                "ses:SendRawEmail",
                "secretsmanager:ListSecrets"
            ]
            Resource: "*"
      Users:
        - !Ref NextflowTowerUser