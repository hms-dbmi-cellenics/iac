AWSTemplateFormatVersion: "2010-09-09"
Description: Set up case insensitive Cognito resources for Biomage SCP [managed by github.com/hms-dbmi-cellenics/iac]

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the buckets need to be created.

Conditions:
  isProd: !Equals [!Ref Environment, "production"]

Outputs:
  UserPoolId:
    Value: !Ref UserPool
    Export:
      Name: !Sub 'biomage-user-pool-case-insensitive-${Environment}::UserPoolId'
  UserPoolProviderName:
    Description: Address to use to connect to Primary Cluster endpoint
    Value: !GetAtt UserPool.ProviderName
    Export:
      Name: !Sub 'biomage-user-pool-case-insensitive-${Environment}::UserPoolProviderName'
  UIRoleArn:
    Description: ARN of the UI role
    Value: !GetAtt UIRole.Arn
    Export:
      Name: !Sub 'biomage-user-pool-case-insensitive-${Environment}::UIRoleArn'

Resources: 
  UIRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "biomage-user-pool-case-insensitive-ui-auth-user-role-${Environment}"
      AssumeRolePolicyDocument: |-
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "",
              "Effect": "Allow",
              "Principal": {
                "Federated": "cognito-identity.amazonaws.com"
              },
              "Action": "sts:AssumeRoleWithWebIdentity",
              "Condition": {
                "ForAnyValue:StringLike": {
                  "cognito-identity.amazonaws.com:amr": "authenticated"
                }
              }
            }
          ]
        }
      Path: /
      Policies:
        - PolicyName: !Sub "can-upload-object-to-destination-bucket-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:PutObject"
                  - "s3:ListMultipartUploadParts"
                  - "s3:AbortMultipartUpload"
                  - "s3:ListBucketMultipartUploads"
                Resource:
                  - !Sub "arn:aws:s3:::biomage-originals-${Environment}/*"

        - PolicyName: !Sub "can-get-from-work-response-bucket-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:GetObjectTagging"
                Resource:
                  - !Sub "arn:aws:s3:::worker-results-${Environment}/*"
                Condition:
                  StringEquals:
                    "s3:ExistingObjectTag/public": "true"

        - PolicyName: !Sub "can-list-objects-in-bucket-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:ListBucket"
                Resource:
                  - !Sub "arn:aws:s3:::biomage-originals-${Environment}"
        - PolicyName: !Sub "can-get-public-datasets-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "s3:GetObject"
                  - "s3:GetObjectTagging"
                Resource:
                  - !Sub "arn:aws:s3:::biomage-public-datasets-${Environment}/*"
        - PolicyName: !Sub "can-execute-lambda-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 
                  - "lambda:InvokeFunction"
                Resource:
                  - Fn::Sub: "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:*"

  SMSRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "biomage-user-pool-case-insensitive-sms-role-${Environment}"
      AssumeRolePolicyDocument: |-
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "",
              "Effect": "Allow",
              "Principal": {
                "Service": "cognito-idp.amazonaws.com"
              },
              "Action": "sts:AssumeRole",
              "Condition": {
                "StringEquals": {
                  "sts:ExternalId": "92bd350f-b2ad-455a-b614-a24e63555edb"
                }
              }
            }
          ]
        }
      Path: /
      Policies:
        - PolicyName: "can-send-sms"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "sns:publish"
                Resource:
                  - '*'

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties: 
      UserPoolName: !Sub "biomage-user-pool-case-insensitive-${Environment}"
      AccountRecoverySetting: 
        RecoveryMechanisms: 
          - Name: verified_email
            Priority: 1
          - Name: verified_phone_number
            Priority: 2
      AdminCreateUserConfig: 
        AllowAdminCreateUserOnly: false
        InviteMessageTemplate: 
          EmailSubject: 'Your temporary password for Cellenics'
          EmailMessage: 'Thank you for signing up to Cellenics by Biomage. Your username is {username} and temporary password is {####}.'
          SMSMessage: 'Your Cellenics username is {username} and temporary password is {####}.'
        UnusedAccountValidityDays: 7
      AutoVerifiedAttributes:
        - email
      DeviceConfiguration:
        ChallengeRequiredOnNewDevice: true
        DeviceOnlyRememberedOnUserPrompt: true
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
        #From: noreply@biomage.net
        ReplyToEmailAddress: hello@biomage.net
      EnabledMfas:
        - SMS_MFA
        - SOFTWARE_TOKEN_MFA
      SmsConfiguration:
        ExternalId: '92bd350f-b2ad-455a-b614-a24e63555edb'
        SnsCallerArn: !GetAtt SMSRole.Arn
      MfaConfiguration: "OPTIONAL"
      Schema:
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: institution
          AttributeDataType: String
          Mutable: true
          Required: false
      SmsAuthenticationMessage: 'Your authentication code for Cellenics by Biomage is {####}.'
      SmsVerificationMessage: 'Your verification code for Cellenics by Biomage is {####}.'
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false
      LambdaConfig:
        PostConfirmation: !Ref PostRegisterLambda
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain 
    Properties:
      UserPoolId: !GetAtt PostRegisterLambda.Arn
      Domain: !If [isProd, "biomage-auth",!Sub "biomage-auth-${Environment}"]
