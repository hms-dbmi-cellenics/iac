AWSTemplateFormatVersion: "2010-09-09"
Description: Set up role for the API [managed by github.com/biomage-org/iac]

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the role needs to be created.

  OIDCProvider:
    Type: String
    Description: The OIDC provider

Resources:
  APIRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName: !Sub "xray-daemon-role-${Environment}"
      AssumeRolePolicyDocument:
        Fn::Sub: |-
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Federated": "arn:aws:iam::${AWS::AccountId}:oidc-provider/${OIDCProvider}"
                },
                "Action": "sts:AssumeRoleWithWebIdentity",
                "Condition": {
                  "StringLike": {
                    "${OIDCProvider}:sub": "system:serviceaccount:default:xray-daemon"
                  }
                }
              }
            ]
          }
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess
