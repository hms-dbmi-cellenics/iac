AWSTemplateFormatVersion: "2010-09-09"
Description: Set up SNS topics for Cellenics [managed by github.com/hms-dbmi-cellenics/iac]

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the SNS topic needs to be created.
  SandboxID:
    Type: String
    Default: default
    Description: The sandbox ID of the environment that this topic is created for.

Conditions:
  isProd: !Equals [!Ref Environment, "production"]
  isDev: !Equals [!Ref Environment, "development"]

Resources:
  SQSQueue:
    Type: AWS::SQS::Queue
    Properties: 
      ContentBasedDeduplication: true
      DeduplicationScope: "messageGroup"
      FifoQueue: true
      QueueName: !If [isDev, "development-queue.fifo", !Sub "queue-job-${SandboxID}-${Environment}.fifo"]
      FifoThroughputLimit: "perMessageGroupId"
  SNSTopic: 
    Type: AWS::SNS::Topic
    Properties: 
      KmsMasterKeyId: "alias/aws/sns"
      TopicName: !Sub "work-results-${Environment}-${SandboxID}"
  PipelineResultsSubscription:
    Type: 'AWS::SNS::Subscription'
    Properties:
      TopicArn: !Ref SNSTopic
      Endpoint: !If [isProd, "https://api.scp.biomage.net/v1/pipelineResults",
                !If [isDev, "http://host.docker.internal:3000/v1/pipelineResults",
                !Sub "https://api-${SandboxID}.scp-${Environment}.biomage.net/v1/pipelineResults"]]
      Protocol: "https"
      DeliveryPolicy:
        healthyRetryPolicy:
          minDelayTarget: 10
          maxDelayTarget: 60
          numRetries: 56
          numNoDelayRetries: 0
          numMinDelayRetries: 2
          numMaxDelayRetries: 16
          backoffFunction: exponential
      FilterPolicy:
        type:
          - PipelineResponse
  Gem2sResultsSubscription:
    Type: 'AWS::SNS::Subscription'
    Properties:
      TopicArn: !Ref SNSTopic
      Endpoint: !If [isProd, "https://api.scp.biomage.net/v1/gem2sResults",
                !If [isDev, "http://host.docker.internal:3000/v1/gem2sResults",
                !Sub "https://api-${SandboxID}.scp-${Environment}.biomage.net/v1/gem2sResults"]]
      Protocol: "https"
      DeliveryPolicy:
        healthyRetryPolicy:
          minDelayTarget: 10
          maxDelayTarget: 60
          numRetries: 56
          numNoDelayRetries: 0
          numMinDelayRetries: 2
          numMaxDelayRetries: 16
          backoffFunction: exponential
      FilterPolicy:
        type:
          - GEM2SResponse
  SNSTopicV2: 
    Type: AWS::SNS::Topic
    Properties: 
      KmsMasterKeyId: "alias/aws/sns"
      TopicName: !Sub "work-results-${Environment}-${SandboxID}-v2"
  PipelineResultsSubscriptionV2:
    Type: 'AWS::SNS::Subscription'
    Properties:
      TopicArn: !Ref SNSTopicV2
      Endpoint: !If [isProd, "https://api.scp.biomage.net/v2/pipelineResults",
                !If [isDev, "http://host.docker.internal:3000/v2/pipelineResults",
                !Sub "https://api-${SandboxID}.scp-${Environment}.biomage.net/v2/pipelineResults"]]
      Protocol: "https"
      DeliveryPolicy:
        healthyRetryPolicy:
          minDelayTarget: 10
          maxDelayTarget: 60
          numRetries: 56
          numNoDelayRetries: 0
          numMinDelayRetries: 2
          numMaxDelayRetries: 16
          backoffFunction: exponential
      FilterPolicy:
        type:
          - PipelineResponse
  Gem2sResultsSubscriptionV2:
    Type: 'AWS::SNS::Subscription'
    Properties:
      TopicArn: !Ref SNSTopicV2
      Endpoint: !If [isProd, "https://api.scp.biomage.net/v2/gem2sResults",
                !If [isDev, "http://host.docker.internal:3000/v2/gem2sResults",
                !Sub "https://api-${SandboxID}.scp-${Environment}.biomage.net/v2/gem2sResults"]]
      Protocol: "https"
      DeliveryPolicy:
        healthyRetryPolicy:
          minDelayTarget: 10
          maxDelayTarget: 60
          numRetries: 56
          numNoDelayRetries: 0
          numMinDelayRetries: 2
          numMaxDelayRetries: 16
          backoffFunction: exponential
      FilterPolicy:
        type:
          - GEM2SResponse
