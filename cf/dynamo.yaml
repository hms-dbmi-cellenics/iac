AWSTemplateFormatVersion: "2010-09-09"
Description: Set up DynamoDB tables for Biomage SCP [managed by github.com/biomage-ltd/iac]

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the tables need to be created.

Resources:
  ExperimentTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "experiments-${Environment}"
      AttributeDefinitions:
        - AttributeName: "experimentId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "experimentId"
          KeyType: "HASH"
      BillingMode: "PAY_PER_REQUEST"
  PlotsTablesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "plots-tables-${Environment}"
      AttributeDefinitions:
        - AttributeName: "plotUuid"
          AttributeType: "S"
        - AttributeName: "experimentId"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "experimentId"
          KeyType: "HASH"
        - AttributeName: "plotUuid"
          KeyType: "RANGE"
      BillingMode: "PAY_PER_REQUEST"
  SamplesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "samples-${Environment}"
      AttributeDefinitions:
        - AttributeName: "experimentId"
          AttributeType: "S"
        - AttributeName: "projectUuid"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "experimentId"
          KeyType: "HASH"
      GlobalSecondaryIndexes:
        - IndexName: gsiByProjectAndExperimentID
          KeySchema: 
            - AttributeName: "projectUuid"
              KeyType: "HASH"
            - AttributeName: "experimentId"
              KeyType: "RANGE"
          Projection:
            NonKeyAttributes:
              - samples
            ProjectionType: INCLUDE
      BillingMode: "PAY_PER_REQUEST"
  ProjectsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "projects-${Environment}"
      AttributeDefinitions:
        - AttributeName: "projectUuid"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "projectUuid"
          KeyType: "HASH"
      BillingMode: "PAY_PER_REQUEST"
