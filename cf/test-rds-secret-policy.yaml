AWSTemplateFormatVersion: "2010-09-09"
Description: Set up deny access policy for Aurora secrets

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the access group is created.

Resources:
  AuroraSecretsAccessPolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub "deny-aurora-secrets-access-${Environment}"
      Users:
        - "*"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Deny"
            Action:
              - "secretsmanager:GetSecretValue"
            Resource:
              - !Sub arn:aws:secretsmanager:eu-west-1:${AWS::AccountId}:secret:aurora-${Environment}*