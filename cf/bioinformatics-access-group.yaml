AWSTemplateFormatVersion: "2010-09-09"
Description: Set up permissions for bioinformatics to manage the data ingest script [managed by github.com/biomage-ltd/iac]

Resources: 
  BioinformaticsAccessGroup: 
    Type: AWS::IAM::Group
    Properties: 
      GroupName: "bioinformatics-data-ingest-access"
      Policies:
        - PolicyName: "can-access-s3-aws-console"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 's3:ListAllMyBuckets'
                Resource:
                  - "arn:aws:s3:::*"
        
        - PolicyName: "can-upload-prod-source"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                Resource:
                  - "arn:aws:s3:::biomage-originals-production/*"
                  - "arn:aws:s3:::biomage-source-production/*"

        - PolicyName: "can-list-prod-source"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 's3:ListBucket'
                  - 's3:GetBucketLocation'
                Resource:
                  - "arn:aws:s3:::biomage-originals-production"
                  - "arn:aws:s3:::biomage-source-production"

        - PolicyName: "can-update-production-experiment-data"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb::PutItem'
                Resource:
                  - !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/experiments-production"
