AWSTemplateFormatVersion: "2010-09-09"
Description: Set up access rights to a given environment for development [managed by github.com/biomage-org/iac]

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the access group is created.

Resources:
  DeveloperAccessGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: !Sub "engineer-${Environment}-access"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/ServiceQuotasReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/AWSStepFunctionsConsoleFullAccess
        - arn:aws:iam::aws:policy/AWSCloudFormationFullAccess
        - arn:aws:iam::aws:policy/AWSXrayReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonRoute53ReadOnlyAccess
        - arn:aws:iam::aws:policy/ElasticLoadBalancingReadOnly
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonCognitoPowerUser
        - arn:aws:iam::aws:policy/AWSLambda_FullAccess
      Policies:
        - PolicyName: !Sub "can-manage-${Environment}-sqs"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 'sqs:*'
                Resource: !Sub "arn:aws:sqs:${AWS::Region}:${AWS::AccountId}:queue-job-*-${Environment}.fifo"

        - PolicyName: "access-to-cloudwatch"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "autoscaling:Describe*"
                  - "cloudwatch:Describe*"
                  - "cloudwatch:Get*"
                  - "cloudwatch:List*"
                  - "logs:Get*"
                  - "logs:Describe*"
                  - "sns:Get*"
                  - "sns:List*"
                Resource: "*"

        - PolicyName: "can-create-xray-groups"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "xray:CreateGroup"
                  - "xray:UpdateGroup"
                Resource: "*"

        - PolicyName: !Sub "can-manage-${Environment}-sns"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 'sns:*'
                Resource:
                  - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:work-results-${Environment}-*"
                  - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:cloudwatch-alarms-{Environment}"
                  - !Sub "arn:aws:sns:${AWS::Region}:${AWS::AccountId}:cloudwatch-validation-alarms"

        - PolicyName: !Sub "can-access-${Environment}-eks-cluster"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 'eks:DescribeCluster'
                Resource: !Sub "arn:aws:eks:${AWS::Region}:${AWS::AccountId}:cluster/biomage-${Environment}"

        - PolicyName: !Sub "can-manage-${Environment}-elasticache"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action: 'elasticache:*'
                Resource: !Sub "arn:aws:elasticache:${AWS::Region}:${AWS::AccountId}:replicationgroup:biomage-redis-${Environment}"

        - PolicyName: !Sub "can-create-${Environment}-cognito-environments"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "iam:PassRole"
                Resource: !Sub "arn:aws:iam::${AWS::AccountId}:role/ui-auth-user-role-${Environment}"

        - PolicyName: "can-manage-own-password-and-mfa"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "iam:GetAccountPasswordPolicy"
                  - "iam:ListVirtualMFADevices"
                Resource: "*"
              - Effect: Allow
                Action:
                  - "iam:ChangePassword"
                  - "iam:GetUser"
                  - "iam:CreateAccessKey"
                  - "iam:DeleteAccessKey"
                  - "iam:ListAccessKeys"
                  - "iam:UpdateAccessKey"
                  - "iam:DeleteSigningCertificate"
                  - "iam:ListSigningCertificates"
                  - "iam:UpdateSigningCertificate"
                  - "iam:UploadSigningCertificate"
                  - "iam:DeleteSSHPublicKey"
                  - "iam:GetSSHPublicKey"
                  - "iam:ListSSHPublicKeys"
                  - "iam:UpdateSSHPublicKey"
                  - "iam:UploadSSHPublicKey"
                  - "iam:CreateServiceSpecificCredential"
                  - "iam:DeleteServiceSpecificCredential"
                  - "iam:ListServiceSpecificCredentials"
                  - "iam:ResetServiceSpecificCredential"
                  - "iam:UpdateServiceSpecificCredential"
                  - "iam:CreateVirtualMFADevice"
                  - "iam:DeleteVirtualMFADevice"
                  - "iam:DeactivateMFADevice"
                  - "iam:EnableMFADevice"
                  - "iam:ListMFADevices"
                  - "iam:ResyncMFADevice"
                Resource:
                  - !Sub "arn:aws:iam::${AWS::AccountId}:user/${!aws:username}"
                  - !Sub "arn:aws:iam::${AWS::AccountId}:mfa/${!aws:username}"

        - PolicyName: "can-see-user-and-group-policies"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "iam:ListUsers"
                  - "iam:GetUser"
                  - "iam:ListUserTags"
                  - "iam:ListGroups"
                  - "iam:ListGroupsForUser"
                  - "iam:GetGroup"
                  - "iam:ListRoles"
                  - "iam:GetRole"
                  - "iam:ListPolicies"
                  - "iam:ListUserPolicies"
                  - "iam:ListGroupPolicies"
                  - "iam:ListAttachedUserPolicies"
                  - "iam:ListAttachedGroupPolicies"
                  - "iam:GetPolicy"
                  - "iam:GetRolePolicy"
                Resource:
                  - !Sub "arn:aws:iam::${AWS::AccountId}:group/*"
                  - !Sub "arn:aws:iam::${AWS::AccountId}:user/*"
                  - !Sub "arn:aws:iam::${AWS::AccountId}:policy/*"
                  - !Sub "arn:aws:iam::${AWS::AccountId}:role/*"

        - PolicyName: "can-start-an-ssm-session"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ssm:StartSession
                  - ssm:TerminateSession
                  - ec2-instance-connect:SendSSHPublicKey
                Resource:
                  - !Sub "arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:*"
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:session/*"
                  - !Sub "arn:aws:ssm:${AWS::Region}::document/AWS-StartSSHSession"

        - PolicyName: "can-access-rds"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - rds-db:connect
                Resource:
                  - !Sub "arn:aws:rds-db:${AWS::Region}:${AWS::AccountId}:dbuser:*/dev_role"
              - Effect: Allow
                Action:
                  - rds:DescribeGlobalClusters
                Resource:
                  - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:global-cluster:*"
              - Effect: Allow
                Action:
                  - rds:DescribeClusters
                  - rds:DescribeDBClusterEndpoints
                Resource:
                  - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:cluster:aurora-cluster-${Environment}"

        - PolicyName: "rds-full-read-access"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - rds:DescribeDBProxyTargetGroups
                  - rds:DescribeDBInstanceAutomatedBackups
                  - rds:DescribeGlobalClusters
                  - rds:DescribeEngineDefaultParameters
                  - rds:ModifyDBProxyEndpoint
                  - rds:DescribeRecommendations
                  - rds:DescribeDBProxyTargets
                  - rds:ModifyDBParameterGroup
                  - rds:DownloadDBLogFilePortion
                  - rds:DescribeSourceRegions
                  - rds:ModifyDBInstance
                  - rds:ModifyDBClusterParameterGroup
                  - rds:ModifyDBClusterSnapshotAttribute
                  - rds:DescribeDBSnapshots
                  - rds:DescribeDBSecurityGroups
                  - rds:DescribeReservedDBInstances
                  - rds:DescribeValidDBInstanceModifications
                  - rds:DescribeOrderableDBInstanceOptions
                  - rds:ModifyDBClusterEndpoint
                  - rds:ModifyDBCluster
                  - rds:DescribeCertificates
                  - rds:ModifyDBSnapshotAttribute
                  - rds:DescribeOptionGroups
                  - rds:DescribeDBEngineVersions
                  - rds:DescribeDBSubnetGroups
                  - rds:DescribeExportTasks
                  - rds:DescribePendingMaintenanceActions
                  - rds:DescribeDBParameterGroups
                  - rds:DescribeDBClusterBacktracks
                  - rds:DescribeReservedDBInstancesOfferings
                  - rds:ModifyDBProxy
                  - rds:DescribeRecommendationGroups
                  - rds:DescribeDBInstances
                  - rds:DescribeEngineDefaultClusterParameters
                  - rds:DescribeDBProxies
                  - rds:DescribeDBParameters
                  - rds:DescribeEventCategories
                  - rds:DescribeDBProxyEndpoints
                  - rds:RestoreDBClusterToPointInTime
                  - rds:DescribeEvents
                  - rds:DescribeDBClusterSnapshotAttributes
                  - rds:DescribeDBClusterParameters
                  - rds:DescribeEventSubscriptions
                  - rds:CopyDBSnapshot
                  - rds:DescribeDBLogFiles
                  - rds:DescribeDBSnapshotAttributes
                  - rds:ModifyDBProxyTargetGroup
                  - rds:ModifyDBSnapshot
                  - rds:ListTagsForResource
                  - rds:DescribeDBClusterSnapshots
                  - rds:DescribeOptionGroupOptions
                  - rds:DownloadCompleteDBLogFile
                  - rds:DescribeDBClusterEndpoints
                  - rds:DescribeAccountAttributes
                  - rds:DescribeDBClusters
                  - rds:DescribeDBClusterParameterGroups
                  - rds:ModifyDBSubnetGroup
                  - rds:RestoreDBInstanceToPointInTim
                Resource:
                  - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:*"
        
        - PolicyName: "can-perform-rds-restorations"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - rds:ModifyDBInstance
                  - rds:ModifyDBCluster
                  - rds:RestoreDBClusterToPointInTime
                  - rds:RestoreDBInstanceToPointInTime
                Resource:
                  - !Sub "arn:aws:rds:${AWS::Region}:${AWS::AccountId}:*"

        - PolicyName: "can-upload-cf-templates"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                Resource:
                  - "arn:aws:s3:::cf-templates-*"

        - PolicyName: "can-raise-support-questions"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "support:CreateCase"
                  - "support:DescribeCases"
                  - "support:SearchForCases"
                  - "support:AddAttachmentsToSet"
                  - "support:DescribeAttachment"
                  - "support:AddCommunicationToCase"
                  - "support:DescribeCommunications"
                  - "support:DescribeServices"
                  - "support:DescribeSupportLevel"
                  - "support:DescribeSeverityLevels"
                  - "support:ResolveCase"
                  - "support:RateCaseCommunication"
                Resource: "*"

        - PolicyName: !Sub "can-upload-${Environment}-source"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                Resource:
                  - !Sub "arn:aws:s3:::biomage-originals-${Environment}-${AWS::AccountId}/*"
                  - !Sub "arn:aws:s3:::biomage-source-${Environment}-${AWS::AccountId}/*"