AWSTemplateFormatVersion: "2010-09-09"
Description: Lambda to delete files in S3 when sample is deleted

Parameters:
  Environment:
    Type: String
    Default: development
    AllowedValues:
      - development
      - staging
      - production
    Description: The environment for which the lambda is created

Resources:
  DeleteSampleFileLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Path: /
      Policies:
        - PolicyName: !Sub "can-delete-sample-files-in-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - 's3:DeleteObject'
                Resource:
                  - Fn::Sub: "arn:aws:s3:::biomage-originals-${Environment}-${AWS::AccountId}/*"
        - PolicyName: !Sub "can-create-log-group-in-cloudwatch-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogGroup"
                Resource:
                  - Fn::Sub: "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/delete-sample-file-lambda-${Environment}"
        - PolicyName: !Sub "can-add-logs-in-cloudwatch-${Environment}"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource:
                  - Fn::Sub: "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/delete-sample-file-lambda-${Environment}:*"

  DeleteSampleFileLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub delete-sample-file-lambda-${Environment}
      Runtime: nodejs14.x
      Role: !GetAtt DeleteSampleFileLambdaRole.Arn
      Handler: index.handler
      Environment:
        Variables:
          AWS_ACCOUNT_ID: !Sub "${AWS::AccountId}"
          CLUSTER_ENV: !Ref Environment
      Code:
        ZipFile: |
          const AWS = require('aws-sdk');

          const deleteSampleFile = (s3_path, bucketName) => {
            const params = {
              Bucket: bucketName,
              Key: s3_path,
            };

            const s3 = new AWS.S3({
              apiVersion: '2006-03-01',
            });

            s3.deleteObject(params, (err) => {
              if (err) {
                console.log(err, err.stack);
                return;
              }
              console.log(`== Successfully deleted ${s3_path} ==`);
            });
          };

          exports.handler = async (event, context, callback) => {
            const { s3_path } = event;

            const bucketName = `biomage-originals-${process.env.CLUSTER_ENV}-${process.env.AWS_ACCOUNT_ID}`;

            console.log(`== Deleting ${s3_path} from ${bucketName} ==`);
            deleteSampleFile(s3_path, bucketName);

            callback(null, event);
          };


  LoggingGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/delete-sample-file-lambda-${Environment}"
      RetentionInDays: 1